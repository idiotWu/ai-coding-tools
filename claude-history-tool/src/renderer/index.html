<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Claude History Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Lexend Deca", -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <script>
      window.global = window;
      // Suppress ResizeObserver loop error (common with virtual scroll libraries)
      const resizeObserverErr = window.onerror;
      window.onerror = function(msg) {
        if (msg && msg.includes('ResizeObserver loop')) return true;
        return resizeObserverErr ? resizeObserverErr.apply(this, arguments) : false;
      };
    </script>
    <div id="root"></div>
  </body>
</html>
